<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #3e3e3e;
    color: white;
    padding: 20px;
    text-align: center;
  }

  #countdown {
    background: #ff4b2b;
    color: white;
    text-align: center;
    font-weight: bold;
    padding: 12px;
    font-size: 18px;
    letter-spacing: 1.5px;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    max-width: 1000px;
    margin: auto;
    padding: 20px;
  }

  .book {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
    padding: 15px;
    transition: transform 0.3s ease;
  }

  .book:hover {
    transform: translateY(-5px);
  }

  .book img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 8px;
  }

  .book h3 {
    font-size: 16px;
    margin: 10px 0 5px;
  }

  .book p {
    font-size: 13px;
    color: #555;
    margin: 5px 0;
  }

  .rating {
    font-size: 15px;
    color: #f39c12;
  }

  .downloads {
    font-size: 12px;
    color: #666;
  }

  .book a {
    display: inline-block;
    margin-top: 10px;
    background-color: #008CBA;
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 13px;
    transition: background-color 0.3s ease;
  }

  .book a:hover {
    background-color: #005f73;
  }

  footer {
    text-align: center;
    padding: 20px;
    font-size: 14px;
    color: #777;
  }

  /* تحسين العرض على الشاشات الصغيرة جدًا */
  @media (max-width: 400px) {
    .container {
      grid-template-columns: 1fr;
    }
  }
</style>
